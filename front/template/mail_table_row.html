<tr class="cursor_pointer" data-href="{{url}}mail/{{id}}" style="opacity: {{opacity}};">
	<td data-toggle="tooltip" data-placement="right" data-title="{{name}}" style="overflow: hidden; text-overflow: ellipsis; max-width: 200px;">{{name}}</td>
	<td data-toggle="tooltip" data-placement="right" data-title="{{label}}" style="overflow: hidden; text-overflow: ellipsis; max-width: 400px;">{{label}}</td>
	<td>{{expiration}}</td>
	<td><i class="fas fa-angle-double-right"></i></td>
</tr>
