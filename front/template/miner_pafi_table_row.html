<tr class="cursor_pointer" data-href="{{url}}miner/pafi/{{id}}">
	<td data-toggle="tooltip" data-placement="right" data-title="{{name}}" style="overflow: hidden; text-overflow: ellipsis; max-width: 400px;">{{name}}</td>
	<td>{{start}}</td>
	<td>{{end}}</td>
	<td data-toggle="tooltip" data-placement="left" data-title="{{auth}}" style="overflow: hidden; text-overflow: ellipsis; max-width: 200px;">{{auth}}</td>
	<td><i class="fas fa-angle-double-right"></i></td>
</tr>
