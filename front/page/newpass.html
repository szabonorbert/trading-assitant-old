<form action="{{url}}function/public/newpass" id="newpassform" method="post">
	<div class="form-group">
		<label for="mail">Email cím:</label>
		<input type="email" required class="form-control form-control-sm" id="mail" name="mail" placeholder="Email cím" />
	</div>
	<input class="btn btn-primary btn-sm w100 g-recaptcha" data-sitekey="{{recaptcha_public}}" data-callback="onSubmit" type="submit" value="Új jelszót kérek" />
	
	<div class="other_options">
		<a href="{{url}}login">vissza</a>
	</div>
	
</form>

<script src='https://www.google.com/recaptcha/api.js'></script>
<script>
	function onSubmit(token) {
		if (document.getElementById("newpassform").reportValidity()){
			document.getElementById("newpassform").submit();
		}
	}
 </script>
