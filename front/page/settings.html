<h1>Beállítások</h1>

<div class="row justify-content-md-center">
	<div class="col-md-6">
		<form action="{{url}}function/user/settings" class="bottom20" id="" method="post">
			<div class="form-group">
				<label for="name">Név:</label>
				<input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Név" value="{{name}}" />
			</div>
			<div class="form-group">
				<label for="discord_name">Discord név:</label>
				<input type="text" class="form-control form-control-sm" id="discord_name" name="discord_name" placeholder="Discord név" value="{{discord_name}}" />
			</div>
			<div class="form-group">
				<label for="mail">Email cím:</label>
				<input type="email" required class="form-control form-control-sm" id="mail" name="mail" placeholder="Email cím" value="{{mail}}" />
			</div>
			<div class="form-group">
				<label for="pass">Új jelszó:</label>
				<input type="password" class="form-control form-control-sm" id="pass" name="pass" placeholder="Ha nem akarod megváltoztatni, ne írj ide semmit" />
			</div>
			<input class="btn btn-primary btn-sm w100" type="submit" value="Mentés" />
		</form>
	</div>
</div>
