<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{{title}}</title>
	<meta name="description" content="{{description}}" />
	<meta name="robots" content="{{robots}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	
	<link rel="apple-touch-icon" sizes="57x57" href="{{folder}}front/img/icon/apple-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="{{folder}}front/img/icon/apple-icon-60x60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{folder}}front/img/icon/apple-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{folder}}front/img/icon/apple-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{folder}}front/img/icon/apple-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="{{folder}}front/img/icon/apple-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{folder}}front/img/icon/apple-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="{{folder}}front/img/icon/apple-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{folder}}front/img/icon/apple-icon-180x180.png" />
	<link rel="icon" type="image/png" sizes="192x192"  href="{{folder}}front/img/icon/android-icon-192x192.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="{{folder}}front/img/icon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="{{folder}}front/img/icon/favicon-96x96.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="{{folder}}front/img/icon/favicon-16x16.png" />
	<link rel="manifest" href="{{folder}}front/img/icon/manifest.json" />
	<meta name="msapplication-TileColor" content="#2a2a2a" />
	<meta name="msapplication-TileImage" content="{{folder}}front/img/icon/ms-icon-144x144.png" />
	<meta name="theme-color" content="#2a2a2a" />
	
	<meta property="og:type" content="{{og:type}}" />
	<meta property="og:title" content="{{og:title}}" />
	<meta property="og:description" content="{{og:description}}" />
	<meta property="og:url" content="{{og:url}}" />
	<meta property="og:site_name" content="{{og:site_name}}" />
	<meta property="og:image" content="{{og:image}}" />
	
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	
	<!-- Bootstrap 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />-->
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

	<link rel="stylesheet" href="{{folder}}front/plugin/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="{{folder}}front/plugin/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" href="{{folder}}front/plugin/jquery-ui/jquery-ui.theme.min.css" />
	<link rel="stylesheet" href="{{folder}}front/plugin/scrollbar/scrollbar.css" />
	<link rel="stylesheet" href="{{folder}}front/base.css?v=13" />
	
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	
	<script src="{{folder}}front/plugin/jquery/jquery.js"></script>
	<script src="{{folder}}front/plugin/jquery-ui/jquery-ui.min.js"></script>
	<script src="{{folder}}front/plugin/jquery-ui/datepicker-hu.js"></script>
	<script src="{{folder}}front/plugin/fireworks/fireworks.js"></script>
	
	<!--<script src="{{folder}}front/plugin/fireworks/datepicker-hu.js"></script>-->
	
	<script src="{{folder}}front/base.js?v=14"></script>
	
</head>
<body class="public" data-url="{{url}}" data-folder="{{folder}}" data-current="{{current_url}}">
	
	<div id="publicpage">
		<a href="{{url}}login" id="logo_public">
			<img src="{{url}}front/img/ta_full_sm.png" />
		</a>
		
		<div id="content_public">
			{{session_msg}}
			{{content}}
		</div>
	
		<div id="copyright">
			copyright &copy; {{year}} - {{company}} - all rights reserved
		</div>
	</div>
	
	
	
	
	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">#modal .modal-title</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div class="search">
				<input style="margin-bottom: 20px;" class="form-control form-control-sm" id="modalinput" placeholder="Szűrő" />
			</div>
			<div class="modal-main">
				TARTALOM
			</div>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Simplemodal -->
	<div class="modal fade" id="modalsimple" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title">#modalsimple .modal-title</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div style="overflow: hidden;" class="modal-main">
				TARTALOM
			</div>
		  </div>
		</div>
	  </div>
	</div>
	
	<script src="{{folder}}front/plugin/bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	
</body>
</html>
